<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Scroll Transition - Fixed Position</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="http://www.wysiwygwebbuilder.com/support/css/scrolltransitions.css" rel="stylesheet">
<link href="http://www.wysiwygwebbuilder.com/support/css/scrolltransitions3.css" rel="stylesheet">
</head>
<body>
   <div id="Layer1" style="position:absolute;text-align:center;left:2px;top:0px;width:99.5876%;height:198px;z-index:3;">
      <div id="Layer1_Container" style="width:966px;position:relative;margin-left:auto;margin-right:auto;text-align:left;">
         <div id="wb_Heading1" style="position:absolute;left:193px;top:68px;width:581px;height:72px;text-align:center;z-index:0;">
            <h1 id="Heading1">Scroll Transition - Fixed Position</h1></div>
      </div>
   </div>
   <div id="Layer2" style="position:absolute;text-align:center;left:0px;top:2718px;width:100%;height:135px;z-index:4;">
      <div id="Layer2_Container" style="width:970px;position:relative;margin-left:auto;margin-right:auto;text-align:left;">
         <div id="wb_Heading2" style="position:absolute;left:195px;top:58px;width:581px;height:46px;text-align:center;z-index:1;">
            <h6 id="Heading2">End of the page</h6></div>
      </div>
   </div>
   <div id="Layer3" style="position:absolute;text-align:left;left:0px;top:590px;width:99.7938%;height:198px;z-index:5;">
      <div id="wb_Text1" style="position:absolute;left:272px;top:72px;width:427px;height:54px;z-index:2;" data-1000-start="left:25%;" data-100-start="left:110%;">
         <span style="color:#000000;font-family:Arial;font-size:32px;"><strong>fixed text</strong></span><span style="color:#000000;font-family:Arial;font-size:13px;"><br></span><span style="color:#000000;font-family:Arial;font-size:15px;">this text is part of a sticky layer</span></div>
   </div>
   <script src="http://www.wysiwygwebbuilder.com/support/js/jquery-1.12.4.min.js"></script>
   <script src="http://www.wysiwygwebbuilder.com/support/js/skrollr.min.js"></script>
   <script src="http://www.wysiwygwebbuilder.com/support/js/wb.stickylayer.js"></script>
   <script src="http://www.wysiwygwebbuilder.com/support/js/scrolltransitions3.js"></script>
</body>
</html>
