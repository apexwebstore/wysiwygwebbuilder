<script>   
   $(document).ready(function()
   {
      var Carousel1Opts =
      {
         delay: 0,
         duration: 500,
         easing: 'linear',
         mode: 'forward',
         direction: '',
         pagination: false,
         start: 0
      };
      $("#Carousel1").on('activate', function(event, index)
      {
         switch(index)
         {
            case 0:
               SetStyle('btnNext', 'btnEnabled');
               SetStyle('bntPrev', 'btnDisabled');
               SetStyle('btnSubmit', 'btnDisabled');
               break;
            case 1:
               SetStyle('bntPrev', 'btnEnabled');
               SetStyle('btnNext', 'btnEnabled');
               SetStyle('btnSubmit', 'btnDisabled');
               break;
            case 2:
               SetStyle('bntPrev', 'btnEnabled');
               SetStyle('btnNext', 'btnDisabled');
               SetStyle('btnSubmit', 'btnEnabled');
               break;
         }
      });
      $("#Carousel1").carousel(Carousel1Opts);
   });
</script>
