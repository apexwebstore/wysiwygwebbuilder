<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Conditions - Example 1</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="http://www.wysiwygwebbuilder.com/support/css/formcalculation.css" rel="stylesheet">
<link href="http://www.wysiwygwebbuilder.com/support/css/conditions1.css" rel="stylesheet">
</head>
<body>
   <div id="wb_Form1" style="position:absolute;left:30px;top:30px;width:465px;height:179px;z-index:7;">
      <form name="Form1" method="post" action="mailto:yourname@yourdomain.com" enctype="text/plain" id="Form1">
         <label for="" id="Label1" style="position:absolute;left:17px;top:22px;width:72px;height:18px;line-height:18px;z-index:0;">Name:</label>
         <input type="submit" id="submit" name="" value="Submit" style="position:absolute;left:347px;top:135px;width:96px;height:25px;z-index:1;" disabled="">
         <label for="" id="Label2" style="position:absolute;left:17px;top:66px;width:72px;height:18px;line-height:18px;z-index:2;">Email:</label>
         <input type="text" id="email" style="position:absolute;left:105px;top:22px;width:328px;height:16px;line-height:16px;z-index:3;" name="email" value="" spellcheck="false" placeholder="Enter your name">
         <input type="text" id="value2" style="position:absolute;left:105px;top:66px;width:328px;height:16px;line-height:16px;z-index:4;" name="email" value="" spellcheck="false" placeholder="Enter your email address">
         <div id="wb_i_agree" style="position:absolute;left:105px;top:110px;width:20px;height:20px;z-index:5;">
            <input type="checkbox" id="i_agree" name="i_agree" value="on" style="position:absolute;left:30px;top:30px;z-index:5;"><label for="i_agree"></label></div>
         <label for="i_agree" id="Label3" style="position:absolute;left:130px;top:105px;width:193px;height:22px;line-height:22px;z-index:6;">I Agree to the Privacy Policy</label>
      </form>
   </div>
   <script src="http://www.wysiwygwebbuilder.com/support/js/jquery-1.12.4.min.js"></script>
   <script src="http://www.wysiwygwebbuilder.com/support/js/conditions1.js"></script>
</body>
</html>
