<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Conditions - Example 3</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="http://www.wysiwygwebbuilder.com/support/css/formcalculation.css" rel="stylesheet">
<link href="http://www.wysiwygwebbuilder.com/support/css/conditions3.css" rel="stylesheet">
</head>
<body>
   <div id="wb_Form1" style="position:absolute;left:30px;top:30px;width:425px;height:282px;z-index:12;">
      <form name="Form1" method="post" action="mailto:yourname@yourdomain.com" enctype="text/plain" id="Form1">
         <label for="" id="Label1" style="position:absolute;left:34px;top:17px;width:72px;height:26px;line-height:26px;z-index:0;">Products:</label>
         <div id="wb_RadioButton1" style="position:absolute;left:114px;top:23px;width:20px;height:20px;z-index:1;">
            <input type="radio" id="RadioButton1" name="product" value="10" checked="" style="position:absolute;left:30px;top:30px;z-index:1;"><label for="RadioButton1"></label></div>
         <div id="wb_Text1" style="position:absolute;left:143px;top:25px;width:131px;height:16px;z-index:2;">
            <span style="color:#000000;font-family:Arial;font-size:13px;"><strong>T-Shirt - $10</strong></span></div>
         <div id="wb_RadioButton2" style="position:absolute;left:114px;top:55px;width:20px;height:20px;z-index:3;">
            <input type="radio" id="RadioButton2" name="product" value="50" style="position:absolute;left:30px;top:30px;z-index:3;"><label for="RadioButton2"></label></div>
         <div id="wb_RadioButton3" style="position:absolute;left:114px;top:86px;width:20px;height:20px;z-index:4;">
            <input type="radio" id="RadioButton3" name="product" value="25" style="position:absolute;left:30px;top:30px;z-index:4;"><label for="RadioButton3"></label></div>
         <div id="wb_Text2" style="position:absolute;left:143px;top:57px;width:131px;height:16px;z-index:5;">
            <span style="color:#000000;font-family:Arial;font-size:13px;"><strong>Shoes - $50</strong></span></div>
         <div id="wb_Text3" style="position:absolute;left:143px;top:88px;width:131px;height:16px;z-index:6;">
            <span style="color:#000000;font-family:Arial;font-size:13px;"><strong>Scarf - $25</strong></span></div>
         <label for="quantity" id="Label2" style="position:absolute;left:34px;top:126px;width:62px;height:26px;line-height:26px;z-index:7;">Quantity:</label>
         <input type="text" id="quantity" style="position:absolute;left:114px;top:133px;width:86px;height:16px;line-height:16px;z-index:8;" name="quantity" value="1" spellcheck="false">
         <input type="text" id="total" style="position:absolute;left:114px;top:172px;width:86px;height:16px;line-height:16px;z-index:9;" name="total" value="" spellcheck="false">
         <input type="submit" id="Button1" name="" value="Submit" style="position:absolute;left:274px;top:222px;width:96px;height:25px;z-index:10;">
         <label for="total" id="Label3" style="position:absolute;left:34px;top:171px;width:62px;height:18px;line-height:18px;z-index:11;">Total:</label>
      </form>
   </div>
   <script src="http://www.wysiwygwebbuilder.com/support/js/jquery-1.12.4.min.js"></script>
   <script src="http://www.wysiwygwebbuilder.com/support/js/conditions3.js"></script>
</body>
</html>
