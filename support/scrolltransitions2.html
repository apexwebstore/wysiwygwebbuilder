<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Scroll Transition - Transform</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="http://www.wysiwygwebbuilder.com/support/css/scrolltransitions.css" rel="stylesheet">
<link href="http://www.wysiwygwebbuilder.com/support/css/scrolltransitions2.css" rel="stylesheet">
</head>
<body>
   <div id="container">
      <div id="wb_Heading1" style="position:absolute;left:195px;top:160px;width:581px;height:100px;text-align:center;z-index:0;">
         <h1 id="Heading1">Scroll Transition - Transform</h1>
      </div>
      <div id="wb_Heading2" style="position:absolute;left:195px;top:3000px;width:581px;height:46px;text-align:center;z-index:1;">
         <h6 id="Heading2">End of the page</h6>
      </div>
      <div id="wb_Text1" style="position:absolute;left:272px;top:1140px;width:427px;height:54px;text-align:center;z-index:2;" data--2500-bottom="opacity:0;" data--500-bottom="transform: scale(1.0,1.0) rotate(1440deg);" data-50-bottom="transform: scale(0,0) rotate(0deg);opacity:1.0;" data--750-bottom="transform: scale(4.0,4.0) rotate(1440deg);">
         <span style="color:#000000;font-family:Arial;font-size:32px;"><strong>transform</strong></span><span style="color:#000000;font-family:Arial;font-size:13px;"><br></span><span style="color:#000000;font-family:Arial;font-size:15px;">scale, skew, translate and rotate any element</span>
      </div>
   </div>
   <script src="http://www.wysiwygwebbuilder.com/support/js/jquery-1.12.4.min.js"></script>
   <script src="http://www.wysiwygwebbuilder.com/support/js/skrollr.min.js"></script>
   <script src="http://www.wysiwygwebbuilder.com/support/js/scrolltransitions2.js"></script>
</body>
</html>
