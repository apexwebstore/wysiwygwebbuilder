<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form - Popup Confirmation</title>
<link rel="stylesheet" href="font-awesome/css/font-awesome.css" />
<style>
div#container
{
   width: 970px;
   position: relative;
   margin: 0 auto 0 auto;
   text-align: left;
}
body
{
   background-color: #FFFFFF;
   color: #000000;
   font-family: Arial;
   font-weight: normal;
   font-size: 13px;
   line-height: 1.1875;
   margin: 0;
   text-align: center;
}
a
{
   color: #0000FF;
   text-decoration: underline;
}
a:visited
{
   color: #800080;
}
a:active
{
   color: #FF0000;
}
a:hover
{
   color: #0000FF;
   text-decoration: underline;
}
input:focus, textarea:focus, select:focus
{
   outline: none;
}
#wb_Heading18
{
   background-color: transparent;
   background-image: none;
   border: 0px solid #000000;
   margin: 0;
   padding: 0;
   text-align: center;
}
#Heading18
{
   color: #777777;
   font-family: Arial;
   font-weight: bold;
   font-size: 32px;
   margin: 0;
   text-align: center;
}
#wb_Form1
{
   background-color: #FBFBFB;
   background-image: none;
   border: 1px solid #CCCCCC;
}
#Label1
{
   border: 0px solid #CCCCCC;
   border-radius: 4px;
   background-color: transparent;
   background-image: none;
   color :#000000;
   font-family: Arial;
   font-weight: normal;
   font-size: 13px;
   padding: 4px 4px 4px 4px;
   margin: 0;
   text-align: left;
   vertical-align: top;
}
#Editbox1
{
   border: 1px solid #CCCCCC;
   border-radius: 4px;
   background-color: #FFFFFF;
   background-image: none;
   color :#000000;
   font-family: Arial;
   font-weight: normal;
   font-size: 13px;
   line-height: 16px;
   padding: 4px 4px 4px 4px;
   margin: 0;
   text-align: left;
}
#Editbox1:focus
{
   border-color: #66AFE9;
   box-shadow: inset 0px 1px 1px rgba(0,0,0,0.075), 0px 0px 8px rgba(102,175,233,0.60);
   outline: 0;
}
#Label2
{
   border: 0px solid #CCCCCC;
   border-radius: 4px;
   background-color: transparent;
   background-image: none;
   color :#000000;
   font-family: Arial;
   font-weight: normal;
   font-size: 13px;
   padding: 4px 4px 4px 4px;
   margin: 0;
   text-align: left;
   vertical-align: top;
}
#Editbox2
{
   border: 1px solid #CCCCCC;
   border-radius: 4px;
   background-color: #FFFFFF;
   background-image: none;
   color :#000000;
   font-family: Arial;
   font-weight: normal;
   font-size: 13px;
   line-height: 16px;
   padding: 4px 4px 4px 4px;
   margin: 0;
   text-align: left;
}
#Editbox2:focus
{
   border-color: #66AFE9;
   box-shadow: inset 0px 1px 1px rgba(0,0,0,0.075), 0px 0px 8px rgba(102,175,233,0.60);
   outline: 0;
}
#Button1
{
   border: 1px solid #2E6DA4;
   border-radius: 4px;
   background-color: #3370B7;
   background-image: none;
   color: #FFFFFF;
   font-family: Arial;
   font-weight: normal;
   font-size: 13px;
   margin: 0;
}
#FormConfirmation
{
}
#FormConfirmation .modal-content
{
   background-color: #FFFFFF;
   background-image: none;
   border: 1px solid #3370B7;
   overflow: visible;
}
#FormConfirmation.modal
{
   position: fixed;
   top: 0;
   right: 0;
   bottom: 0;
   left: 0;
   z-index: 1050;
   display: none;
   overflow: hidden;
   -webkit-overflow-scrolling: touch;
   outline: 0;
}
#FormConfirmation .modal-open .modal
{
   overflow-x: hidden;
   overflow-y: auto;
}
#FormConfirmation .modal-open
{
   overflow: hidden;
}
#FormConfirmation .modal-dialog
{
   position: relative;
   width: 600px;
   margin: 30px auto;
}
#FormConfirmation .modal-content
{
   position: relative;
   -webkit-background-clip: padding-box;
   background-clip: padding-box;
   outline: 0;
}
#FormConfirmation .modal-header
{
   padding: 10px 10px 10px 10px;
   background-color: #3370B7;
   border-bottom: 1px solid #3370B7;
}
#FormConfirmation .modal-footer
{
   padding: 10px 10px 10px 10px;
   border-top: 1px solid #3370B7;
}
#FormConfirmation .modal-body
{
   position: relative;
   width: 600px;
   height: 345px;
}
#FormConfirmation .close
{
   float: right;
   font-size: 21px;
   font-weight: 700;
   line-height: 1;
   color: #FFFFFF;
   text-shadow: 0px 1px 0px #fff;
   opacity: 0.5;
   -webkit-appearance: none;
   padding: 0;
   cursor: pointer;
   background: 0 0;
   border: 0;
   margin-top: -2px;
}
.modal-backdrop
{
   position: fixed;
   top: 0px;
   right: 0px;
   bottom: 0px;
   left: 0px;
   z-index: 1040;
   background-color: #000;
}
.modal-backdrop.fade
{
   opacity: 0;
   -webkit-transition: opacity .15s linear;
   transition: opacity .15s linear;
}
.modal-backdrop.show
{
   opacity: 0.5;
}
.modal-open
{
   overflow: hidden;
}
#FormConfirmation .modal-header
{
   cursor: move;
}
#FormConfirmation .modal-dialog-centered
{
   display: flex;
   align-items: center;
   margin: 1.75rem auto;
   min-height: calc(100% - 3.5rem);
}
#FormConfirmation .modal-dialog-centered::before
{
   display: block;
   height: calc(100vh - 3.5rem);
   content: "";
}
#FormConfirmation .modal-title
{
   color: #FFFFFF;
   font-family: Arial;
   font-weight: normal;
   font-size: 13px;
   font-style: normal;
   margin: 0;
}
</style>
<script src="https://wysiwygwebbuilder.com/support/wb15tryouts/jquery-3.3.1.min.js"></script>
<script src="https://wysiwygwebbuilder.com/support/wb15tryouts/jquery-ui.min.js"></script>
<script src="https://wysiwygwebbuilder.com/support/wb15tryouts/util.js"></script>
<script src="https://wysiwygwebbuilder.com/support/wb15tryouts/modal.js"></script>
<script>
function submitcontact()
{
   $("#FormConfirmation").modal('show');
   return true;
}
</script>
<script>
$(document).ready(function()
{
   $('#FormConfirmation .modal-dialog').draggable({handle: '.modal-header'});
});
</script>
</head>
<body>
<div id="container">
<div id="wb_Heading18" style="position:absolute;left:15px;top:32px;width:940px;height:37px;z-index:5;">
<h1 id="Heading18">Form with popup confirmation</h1></div>
<div id="wb_Form1" style="position:absolute;left:323px;top:251px;width:323px;height:128px;z-index:6;">
<form name="contact" method="post" action="form-popup.htm" enctype="multipart/form-data" target="FormConfirmation-iframe" id="Form1" onsubmit="return submitcontact()">
<input type="hidden" name="formid" value="form1">
<label for="Editbox1" id="Label1" style="position:absolute;left:10px;top:15px;width:44px;height:16px;line-height:16px;z-index:0;">Name:</label>
<input type="text" id="Editbox1" style="position:absolute;left:65px;top:15px;width:233px;height:16px;z-index:1;" name="name" value="" spellcheck="false" placeholder="Please enter your name">
<label for="Editbox2" id="Label2" style="position:absolute;left:10px;top:46px;width:43px;height:16px;line-height:16px;z-index:2;">Email:</label>
<input type="text" id="Editbox2" style="position:absolute;left:65px;top:49px;width:233px;height:16px;z-index:3;" name="email" value="" spellcheck="false" placeholder="Please enter your email address">
<input type="submit" id="Button1" name="" value="Send" style="position:absolute;left:65px;top:88px;width:96px;height:25px;z-index:4;">
</form>
</div>
<div id="FormConfirmation" class="modal" role="dialog">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
<h4 class="modal-title">Form Result</h4>
</div>
<div class="modal-body">
<iframe allowtransparency="true" frameborder="0" id="FormConfirmation-iframe" name="FormConfirmation-iframe" src="about:blank" style="width:100%;height:100%;border-width:0"></iframe>
</div>
</div>
</div>
</div>

</div>
</body>
</html>
