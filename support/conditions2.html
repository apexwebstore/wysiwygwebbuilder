<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Conditions - Example 2</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="http://www.wysiwygwebbuilder.com/support/css/formcalculation.css" rel="stylesheet">
<link href="http://www.wysiwygwebbuilder.com/support/css/conditions2.css" rel="stylesheet">
</head>
<body>
   <div id="wb_Form1" style="position:absolute;left:30px;top:30px;width:314px;height:211px;z-index:7;">
      <form name="Form1" method="post" action="mailto:yourname@yourdomain.com" enctype="text/plain" id="Form1">
         <label for="" id="Label1" style="position:absolute;left:17px;top:16px;width:72px;height:36px;line-height:36px;z-index:0;">Value 1:</label>
         <label for="total" id="Label3" style="position:absolute;left:17px;top:116px;width:62px;height:23px;line-height:23px;z-index:1;">Total:</label>
         <input type="text" id="total" style="position:absolute;left:105px;top:118px;width:86px;height:16px;line-height:16px;z-index:2;" name="total" value="" spellcheck="false">
         <input type="submit" id="Button1" name="" value="Submit" style="position:absolute;left:201px;top:168px;width:96px;height:25px;z-index:3;">
         <label for="" id="Label2" style="position:absolute;left:17px;top:60px;width:72px;height:36px;line-height:36px;z-index:4;">Value 2:</label>
         <input type="text" id="value1" style="position:absolute;left:105px;top:25px;width:86px;height:16px;line-height:16px;z-index:5;" name="value1" value="1" spellcheck="false">
         <input type="text" id="value2" style="position:absolute;left:105px;top:69px;width:86px;height:16px;line-height:16px;z-index:6;" name="value2" value="1" spellcheck="false">
      </form>
   </div>
   <script src="http://www.wysiwygwebbuilder.com/support/js/jquery-1.12.4.min.js"></script>
   <script src="http://www.wysiwygwebbuilder.com/support/js/conditions2.js"></script>
</body>
</html>
