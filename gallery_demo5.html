<script>
function showDialog(url, title)
{
   $('#PhotoGallery1-dialog').empty();
   $('#PhotoGallery1-dialog').dialog('option', 'title', title);
   $('#PhotoGallery1-dialog').dialog('open');
   $('#PhotoGallery1-dialog').html('<img src="https://www.wysiwygwebbuilder.com/'%20+%20url%20+%20'">');
   $('#PhotoGallery1-dialog').dialog('option', 'position', {my: 'center', at: 'center', of: window});
}
</script>
<script>
$(document).ready(function()
{
   $("#PhotoGallery1-dialog").dialog(
   {
      modal: true,
      width: 450,
      height: 600,
      resizable: true,
      draggable: true,
      closeOnEscape: true,
      show: { effect: 'puff', duration: 400 },
      hide: { effect: 'puff', duration: 400 },
      autoOpen: false
   });
});
</script>
