<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Stretch the content of a layer</title>

<link href="https://www.wysiwygwebbuilder.com/css/layer_test4.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="Layer1" style="position:absolute;text-align:left;left:0px;top:0px;width:100%;height:145px;z-index:6;">
   <div id="wb_Shape1" style="position:absolute;left:0%;top:2%;width:99%;height:93%;z-index:0;">
      <img src="https://www.wysiwygwebbuilder.com/images/img0031.gif" id="Shape1" alt="" style="width:100%;height:100%;"></div>
   <div id="wb_Text1" style="position:absolute;left:0%;top:8%;width:99%;height:33%;text-align:center;z-index:1;">
      <span style="color:#000000;font-family:Tahoma;font-size:13px;">This layer will be sized relative to size of the browser window!<br>The alignment has been set to 'stretch content', so the content (in this case a shape and text) will be scale based on the size of the browser window.</span></div>
</div>
<div id="Layer2" style="position:absolute;text-align:left;left:0px;top:142px;width:98.9873%;height:76.3754%;z-index:7;">
   <div id="wb_Image1" style="position:absolute;left:4%;top:2%;width:37%;height:46%;z-index:2;">
      <img src="https://www.wysiwygwebbuilder.com/images/autoviewer1.jpg" id="Image1" alt=""></div>
   <div id="wb_Image2" style="position:absolute;left:59%;top:2%;width:37%;height:46%;z-index:3;">
      <img src="https://www.wysiwygwebbuilder.com/images/autoviewer2.jpg" id="Image2" alt=""></div>
   <div id="wb_Image3" style="position:absolute;left:4%;top:51%;width:37%;height:46%;z-index:4;">
      <img src="https://www.wysiwygwebbuilder.com/images/autoviewer3.jpg" id="Image3" alt=""></div>
   <div id="wb_Image4" style="position:absolute;left:59%;top:51%;width:37%;height:46%;z-index:5;">
      <img src="https://www.wysiwygwebbuilder.com/images/autoviewer5.jpg" id="Image4" alt=""></div>
</div>
</body>
